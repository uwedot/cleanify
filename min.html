<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lua Compressor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f0a1a;
        color: #d4c5e8;
        padding: 40px 20px;
        line-height: 1.5;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #e9ddff;
        text-align: center;
      }

      .subtitle {
        text-align: center;
        color: #9d8bb8;
        font-size: 14px;
        margin-bottom: 32px;
      }

      .section {
        margin-bottom: 24px;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      label {
        font-size: 13px;
        font-weight: 500;
        color: #9d8bb8;
      }

      .section-btn {
        padding: 6px 14px;
        border: 1px solid #2a1f3d;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        background: #1a1329;
        color: #d4c5e8;
        transition: all 0.15s;
      }

      .section-btn:hover {
        border-color: #9d8bb8;
        background: #221937;
      }

      .section-btn:active {
        transform: scale(0.98);
      }

      textarea {
        width: 100%;
        height: 180px;
        background: #15101f;
        border: 1px solid #2a1f3d;
        border-radius: 4px;
        padding: 12px;
        color: #e0d4f0;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        resize: none;
        outline: none;
      }

      textarea:focus {
        border-color: #9d8bb8;
        background: #1a1329;
      }

      .actions {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
      }

      button {
        padding: 10px 20px;
        border: 1px solid #2a1f3d;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        background: #1a1329;
        color: #d4c5e8;
        transition: all 0.15s;
      }

      button:hover {
        border-color: #9d8bb8;
        background: #221937;
      }

      button:active {
        transform: scale(0.98);
      }

      .btn-primary {
        background: #a78bfa;
        color: #0f0a1a;
        border-color: #a78bfa;
        width: 100%;
      }

      .btn-primary:hover {
        background: #8b5cf6;
        border-color: #8b5cf6;
      }

      .stats {
        display: flex;
        gap: 16px;
        font-size: 13px;
        color: #9d8bb8;
        padding: 12px 0;
        border-top: 1px solid #2a1f3d;
      }

      .stats span {
        display: flex;
        gap: 6px;
      }

      .stats strong {
        color: #a78bfa;
        font-weight: 500;
      }

      input[type="file"] {
        display: none;
      }

      .toast {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        background: #1a1329;
        color: #a78bfa;
        padding: 10px 16px;
        border-radius: 4px;
        font-size: 13px;
        opacity: 0;
        transition: opacity 0.2s;
        border: 1px solid #2a1f3d;
      }

      .toast.show {
        opacity: 1;
      }

      .toast.error {
        background: #ef4444;
        color: #fff;
        border-color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lua Compressor</h1>
      <p class="subtitle">Compress your code efficiently</p>

      <div class="section">
        <div class="section-header">
          <label>Input</label>
          <button class="section-btn" onclick="document.getElementById('fileInput').click()">Upload</button>
        </div>
        <textarea id="input" placeholder="Paste Lua code here"></textarea>
      </div>

      <div class="actions">
        <button class="btn-primary" onclick="compress()">Compress</button>
      </div>

      <div class="section">
        <div class="section-header">
          <label>Output</label>
          <button class="section-btn" onclick="downloadOutput()">Download</button>
        </div>
        <textarea id="output" placeholder="Compressed output" readonly></textarea>
      </div>

      <input type="file" id="fileInput" accept=".lua,.txt" />

      <div class="stats">
        <span><strong id="ratio">0%</strong> smaller</span>
        <span><strong id="saved">0 B</strong> saved</span>
        <span><strong id="time">0ms</strong></span>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
      function removeLuaComments(code) {
        let result = '';
        let i = 0;
        const len = code.length;

        while (i < len) {
          const char = code[i];

          if (char !== '-' && char !== '"' && char !== "'" && char !== '[') {
            result += char;
            i++;
            continue;
          }

          const nextChar = code[i + 1] || '';

          if (char === '"' || char === "'") {
            const r = parseStringFast(code, i, char, len);
            result += r.content;
            i = r.endIndex;
            continue;
          }

          if (char === '[') {
            const lb = matchLongBracketFast(code, i, false, len);
            if (lb) {
              result += lb.content;
              i = lb.endIndex;
              continue;
            }
            result += char;
            i++;
            continue;
          }

          if (char === '-' && nextChar === '-') {
            const after = i + 2;
            if (code[after] === '[') {
              const lb = matchLongBracketFast(code, after, true, len);
              if (lb) {
                i = lb.endIndex;
                if (code[i] === '\n') result += '\n', i++;
                continue;
              }
            }
            while (i < len && code[i] !== '\n') i++;
            if (code[i] === '\n') result += '\n', i++;
            continue;
          }

          result += char;
          i++;
        }
        return result;
      }

      function parseStringFast(code, start, quote, len) {
        let out = code[start];
        let i = start + 1;

        while (i < len) {
          const c = code[i];
          if (c === quote) {
            out += c;
            i++;
            break;
          }
          if (c === '\\' && i + 1 < len) {
            out += c + code[i + 1];
            i += 2;
            continue;
          }
          out += c;
          i++;
        }

        return { content: out, endIndex: i };
      }

      function matchLongBracketFast(code, start, isComment, len) {
        if (code[start] !== '[') return null;
        let i = start + 1;
        let eq = 0;

        while (code[i] === '=') eq++, i++;
        if (code[i] !== '[') return null;
        i++;

        const close = ']' + '='.repeat(eq) + ']';
        const end = code.indexOf(close, i);
        if (end === -1) return null;

        return {
          content: isComment ? '' : code.slice(start, end + close.length),
          endIndex: end + close.length
        };
      }

      const LZW = {
        CHARS: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz_.,;:!?@#$%&*()[]{}+-=<>',

        encode(codes) {
          if (!Array.isArray(codes) || codes.length === 0) {
            throw new Error('Invalid codes array');
          }

          const bytes = [];
          let bits = 0, nb = 0;
          let width = 9, limit = 512, size = 258;

          for (let i = 0; i < codes.length; i++) {
            const c = codes[i];
            if (typeof c !== 'number' || c < 0 || c > 65535 || !Number.isFinite(c)) {
              throw new Error(`Invalid code at index ${i}: ${c}`);
            }

            bits |= c << nb;
            nb += width;

            while (nb >= 8) {
              bytes.push(bits & 255);
              bits >>= 8;
              nb -= 8;
            }

            size++;
            if (size > limit && width < 16) {
              width++;
              limit <<= 1;
            }
          }

          if (nb > 0) bytes.push(bits & 255);

          let out = '';
          for (let i = 0; i < bytes.length; i += 4) {
            let v =
              (bytes[i] || 0) |
              ((bytes[i + 1] || 0) << 8) |
              ((bytes[i + 2] || 0) << 16) |
              ((bytes[i + 3] || 0) << 24);

            v >>>= 0;
            
            for (let j = 0; j < 5; j++) {
              const idx = v % 85;
              if (idx < 0 || idx >= this.CHARS.length) {
                throw new Error('Encoding index out of range');
              }
              out += this.CHARS[idx];
              v = Math.floor(v / 85);
            }
          }
          return out;
        },

        compress(input) {
          try {
            if (typeof input !== 'string') {
              throw new Error('Input must be a string');
            }

            if (input.trim().length === 0) {
              throw new Error('Input is empty');
            }

            let cleaned = removeLuaComments(input);
            if (!cleaned.trim()) {
              throw new Error('No code remaining after removing comments');
            }

            const encoder = new TextEncoder();
            let bytes;
            try {
              bytes = encoder.encode(cleaned);
            } catch (encodeError) {
              throw new Error('Invalid Unicode characters in code');
            }

            if (bytes.length === 0) {
              throw new Error('No compressible content found');
            }

            const dict = new Map();
            for (let i = 0; i < 256; i++) {
              dict.set(String.fromCharCode(i), i);
            }

            let w = '';
            let size = 256;
            const codes = [];
            const maxDictSize = 65536;

            for (const b of bytes) {
              const c = String.fromCharCode(b);
              const wc = w + c;
              if (dict.has(wc)) {
                w = wc;
              } else {
                const code = dict.get(w);
                if (code === undefined) {
                  throw new Error('Dictionary lookup failed');
                }
                codes.push(code);
                if (size < maxDictSize) {
                  dict.set(wc, size++);
                }
                w = c;
              }
            }
            
            if (w) {
              const code = dict.get(w);
              if (code === undefined) {
                throw new Error('Final dictionary lookup failed');
              }
              codes.push(code);
            }

            if (codes.length === 0) {
              throw new Error('No compressible content found');
            }

            const enc = this.encode(codes);
            if (!enc || enc.length === 0) {
              throw new Error('Encoding failed');
            }

            const escapedEnc = enc.replace(/\\/g, '\\\\').replace(/"/g, '\\"');
            const escapedChars = this.CHARS.replace(/\\/g, '\\\\').replace(/"/g, '\\"');

            if (codes.length > 1000000) {
              throw new Error('Compressed output too large');
            }

            return `return(function(...)local a,b=...local c="${escapedChars}"local d,e,f,g,h={},0,9,512,258 for i=1,#a,5 do local j=0 for k=0,4 do j=j+((c:find(a:sub(i+k,i+k),1,1)or 1)-1)*85^k end for l=0,3 do d[#d+1]=j//256^l%256 end end local m,n,o={},1,0 for i=1,b do while o<f do e=e+(d[n]or 0)*2^o n=n+1 o=o+8 end m[i]=e%2^f e=e//2^f o=o-f h=h+1 if h>g and f<16 then f=f+1 g=g*2 end end local p,q={},{}for i=0,255 do p[i]=string.char(i)end local r=p[m[1]]or""q[1]=r;local s=256 for i=2,b do local t=m[i]local u=p[t]if u then q[i]=u if r~=""then p[s]=r..u:sub(1,1)end elseif t==s then u=r..r:sub(1,1)q[i]=u p[s]=u else q[i]=""end s=s+1 r=u or r end return loadstring(table.concat(q))end)("${escapedEnc}",${codes.length})(...)`;
          } catch (error) {
            throw new Error(`Compression failed: ${error.message}`);
          }
        }
      };

      let currentFileName = 'compressed';
      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const ratio = document.getElementById('ratio');
      const saved = document.getElementById('saved');
      const time = document.getElementById('time');
      const toast = document.getElementById('toast');

      function formatBytes(b) {
        if (!b) return '0 B';
        if (b < 1024) return b + ' B';
        if (b < 1024 * 1024) return (b / 1024).toFixed(1) + ' KB';
        return (b / (1024 * 1024)).toFixed(1) + ' MB';
      }

      function updateStats() {
        const i = new Blob([input.value]).size;
        const o = new Blob([output.value]).size;
        
        if (i && o && o > 0) {
          const p = ((1 - o / i) * 100).toFixed(1);
          const s = i - o;
          
          ratio.textContent = `${p}%`;
          saved.textContent = formatBytes(s);
        } else {
          ratio.textContent = '0%';
          saved.textContent = '0 B';
        }
      }

      input.addEventListener('input', () => {
        if (output.value) {
          output.value = '';
          updateStats();
        }
      });

      function compress() {
        if (!input.value.trim()) {
          showToast('Enter some Lua code first', 'error');
          return;
        }
        
        const startTime = performance.now();
        
        try {
          output.value = LZW.compress(input.value);
          const endTime = performance.now();
          const timeTaken = endTime - startTime;
          
          time.textContent = `${Math.round(timeTaken)}ms`;
          updateStats();
          showToast('Compressed');
        } catch (e) {
          showToast(e.message || 'Compression error', 'error');
        }
      }

      function downloadOutput() {
        if (!output.value) {
          showToast('Nothing to download', 'error');
          return;
        }
        
        try {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(new Blob([output.value], { type: 'text/plain' }));
          a.download = `${currentFileName}_compressed.lua`;
          a.click();
          URL.revokeObjectURL(a.href);
          showToast('Downloaded');
        } catch (e) {
          showToast('Download failed', 'error');
        }
      }

      document.getElementById('fileInput').addEventListener('change', e => {
        const f = e.target.files[0];
        if (!f) return;
        
        const fileName = f.name.toLowerCase();
        if (!fileName.endsWith('.lua') && !fileName.endsWith('.txt')) {
          showToast('Only .lua and .txt files', 'error');
          e.target.value = '';
          return;
        }
        
        if (f.size < 1536) {
          showToast('File too small (min 1.5 KB)', 'error');
          e.target.value = '';
          return;
        }
        
        if (f.size > 5242880) {
          showToast('File too large (max 5 MB)', 'error');
          e.target.value = '';
          return;
        }
        
        currentFileName = f.name.replace(/\.(lua|txt)$/i, '');
        
        const r = new FileReader();
        r.onload = e => {
          input.value = e.target.result;
          output.value = '';
          updateStats();
          showToast('File loaded');
        };
        r.onerror = () => {
          showToast('Failed to read file', 'error');
          e.target.value = '';
        };
        r.readAsText(f);
      });

      function showToast(message, type = 'success') {
        toast.textContent = message;
        toast.className = 'toast';
        if (type === 'error') toast.classList.add('error');
        
        setTimeout(() => toast.classList.add('show'), 10);
        setTimeout(() => toast.classList.remove('show'), 2500);
      }

      updateStats();
    </script>
  </body>
</html>
