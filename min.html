<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lua Compressor</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background: #1a1a1a;
      }

      .code-font {
        font-family: 'JetBrains Mono', monospace;
      }

      textarea {
        resize: none;
        transition: all 0.2s ease;
      }

      textarea:focus {
        transform: translateY(-1px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      }

      textarea::-webkit-scrollbar {
        width: 6px;
      }

      textarea::-webkit-scrollbar-track {
        background: #242424;
        border-radius: 3px;
      }

      textarea::-webkit-scrollbar-thumb {
        background: #505050;
        border-radius: 3px;
      }

      textarea::-webkit-scrollbar-thumb:hover {
        background: #606060;
      }

      button, label {
        transition: all 0.15s ease;
      }

      button:active {
        transform: scale(0.98);
      }

      @media (max-width: 768px) {
        .container-padding {
          padding: 1rem;
        }

        .textarea-height {
          height: 40vh;
          min-height: 200px;
        }

        .title-size {
          font-size: 1.5rem;
        }

        .section-margin {
          margin-bottom: 2rem;
        }

        .button-margin {
          margin-bottom: 1.5rem;
        }

        .gap-size {
          gap: 0.75rem;
        }

        .button-padding {
          padding-left: 1rem;
          padding-right: 1rem;
          padding-top: 0.5rem;
          padding-bottom: 0.5rem;
        }

        .text-size {
          font-size: 0.875rem;
        }
      }

      @media (min-width: 769px) {
        .container-padding {
          padding: 2rem;
        }

        .textarea-height {
          height: 320px;
        }

        .title-size {
          font-size: 1.875rem;
        }

        .section-margin {
          margin-bottom: 3rem;
        }

        .button-margin {
          margin-bottom: 1.5rem;
        }

        .gap-size {
          gap: 1rem;
        }

        .button-padding {
          padding-left: 1rem;
          padding-right: 1rem;
          padding-top: 0.5rem;
          padding-bottom: 0.5rem;
        }

        .text-size {
          font-size: 0.875rem;
        }
      }
    </style>
  </head>

  <body class="min-h-screen text-white">
    <div class="max-w-4xl mx-auto container-padding">
      <div class="mb-12 text-center section-margin">
        <h1 class="title-size font-semibold text-white mb-2 tracking-tight">Lua Compressor</h1>
        <p class="text-size text-neutral-400">Remove comments & compress with LZW</p>
      </div>

      <div class="mb-6 section-margin">
        <div class="flex items-center justify-between mb-3">
          <span class="text-size font-medium text-neutral-400 uppercase tracking-wider">Input</span>
          <div class="flex items-center gap-size">
            <div class="text-size text-neutral-500 font-mono tabular-nums" id="inputSize">0 bytes</div>
            <label class="cursor-pointer text-size text-neutral-300 hover:text-white transition-all bg-neutral-800 hover:bg-neutral-700 button-padding rounded-lg border border-neutral-700 hover:border-neutral-600 font-medium">
              <span>Upload</span>
              <input type="file" id="fileInput" accept=".lua,.txt,.luau" class="hidden" />
            </label>
          </div>
        </div>

        <textarea
          id="input"
          class="code-font w-full textarea-height p-4 bg-neutral-900 border border-neutral-700 rounded-xl text-size leading-relaxed text-neutral-100 focus:outline-none focus:border-neutral-600 focus:ring-2 focus:ring-neutral-700 placeholder-neutral-600 transition-all"
          placeholder="Paste Lua code here..."
        ></textarea>
      </div>

      <div class="mb-6 button-margin">
        <button
          onclick="compress()"
          class="w-full py-3.5 bg-neutral-800 hover:bg-neutral-700 border border-neutral-700 hover:border-neutral-600 rounded-xl text-base font-semibold transition-all shadow-lg hover:shadow-xl tracking-wide"
        >
          Compress
        </button>
      </div>

      <div>
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-size">
            <span class="text-size font-medium text-neutral-400 uppercase tracking-wider">Output</span>
            <div id="ratio" class="text-size font-semibold"></div>
          </div>
          <div class="flex items-center gap-size">
            <div class="text-size text-neutral-500 font-mono tabular-nums" id="outputSize">0 bytes</div>
            <button
              onclick="downloadOutput()"
              class="text-size text-neutral-300 hover:text-white transition-all bg-neutral-800 hover:bg-neutral-700 button-padding rounded-lg border border-neutral-700 hover:border-neutral-600 font-medium"
            >
              Download
            </button>
          </div>
        </div>

        <textarea
          id="output"
          class="code-font w-full textarea-height p-4 bg-neutral-900 border border-neutral-700 rounded-xl text-size leading-relaxed text-neutral-100 focus:outline-none focus:border-neutral-600 focus:ring-2 focus:ring-neutral-700 placeholder-neutral-600 transition-all"
          placeholder="Compressed output..."
          readonly
        ></textarea>
      </div>
    </div>

    <div
      id="toast"
      class="fixed bottom-6 left-1/2 -translate-x-1/2 px-5 py-3 bg-neutral-800 border border-neutral-700 text-white text-size rounded-xl shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none font-medium"
    ></div>

    <script>
      window.addEventListener('load', function() {
        try {
          document.getElementById('input').value = '';
          document.getElementById('output').value = '';
          document.getElementById('fileInput').value = '';
          currentFileName = 'compressed';
          updateSizes();
        } catch (e) {
          console.error('Failed to clear form on load:', e);
        }
      });

      window.addEventListener('beforeunload', function() {
        try {
          document.getElementById('input').value = '';
          document.getElementById('output').value = '';
          document.getElementById('fileInput').value = '';
        } catch (e) {
          console.error('Failed to clear form on unload:', e);
        }
      });

      function removeLuaComments(code) {
        if (typeof code !== 'string') {
          throw new Error('Input must be a string');
        }

        let result = '';
        let i = 0;
        const len = code.length;

        while (i < len) {
          const char = code[i];

          if (char !== '-' && char !== '"' && char !== "'" && char !== '[') {
            result += char;
            i++;
            continue;
          }

          const nextChar = code[i + 1] || '';

          if (char === '"' || char === "'") {
            const r = parseStringFast(code, i, char, len);
            result += r.content;
            i = r.endIndex;
            continue;
          }

          if (char === '[') {
            const lb = matchLongBracketFast(code, i, false, len);
            if (lb) {
              result += lb.content;
              i = lb.endIndex;
              continue;
            }
            result += char;
            i++;
            continue;
          }

          if (char === '-' && nextChar === '-') {
            const after = i + 2;
            if (code[after] === '[') {
              const lb = matchLongBracketFast(code, after, true, len);
              if (lb) {
                i = lb.endIndex;
                if (code[i] === '\n') result += '\n', i++;
                continue;
              }
            }
            while (i < len && code[i] !== '\n') i++;
            if (code[i] === '\n') result += '\n', i++;
            continue;
          }

          result += char;
          i++;
        }
        return result;
      }

      function parseStringFast(code, start, quote, len) {
        if (typeof code !== 'string' || typeof start !== 'number' || typeof quote !== 'string' || typeof len !== 'number') {
          throw new Error('Invalid parameters for parseStringFast');
        }

        let out = code[start];
        let i = start + 1;

        while (i < len) {
          const c = code[i];
          if (c === quote) {
            out += c;
            i++;
            break;
          }
          if (c === '\\' && i + 1 < len) {
            out += c + code[i + 1];
            i += 2;
            continue;
          }
          out += c;
          i++;
        }

        return { content: out, endIndex: i };
      }

      function matchLongBracketFast(code, start, isComment, len) {
        if (typeof code !== 'string' || typeof start !== 'number' || typeof isComment !== 'boolean' || typeof len !== 'number') {
          throw new Error('Invalid parameters for matchLongBracketFast');
        }

        if (code[start] !== '[') return null;
        let i = start + 1;
        let eq = 0;

        while (code[i] === '=') eq++, i++;
        if (code[i] !== '[') return null;
        i++;

        const close = ']' + '='.repeat(eq) + ']';
        const end = code.indexOf(close, i);
        if (end === -1) return null;

        return {
          content: isComment ? '' : code.slice(start, end + close.length),
          endIndex: end + close.length
        };
      }

      const LZW = {
        CHARS: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz+-*/=<>!@#$%^&()[]{}|;:,.?~_',

        encode(codes) {
          if (!Array.isArray(codes)) {
            throw new Error('Codes must be an array');
          }

          if (codes.length === 0) {
            throw new Error('Codes array cannot be empty');
          }

          const bytes = [];
          let bits = 0, nb = 0;
          let width = 9, limit = 512, size = 258;

          for (let i = 0; i < codes.length; i++) {
            const c = codes[i];
            if (typeof c !== 'number' || c < 0 || c > 65535 || !Number.isFinite(c)) {
              throw new Error(`Invalid code at index ${i}: ${c}`);
            }

            bits |= c << nb;
            nb += width;

            while (nb >= 8) {
              bytes.push(bits & 255);
              bits >>= 8;
              nb -= 8;
            }

            size++;
            if (size > limit && width < 16) {
              width++;
              limit <<= 1;
            }
          }

          if (nb > 0) bytes.push(bits & 255);

          let out = '';
          for (let i = 0; i < bytes.length; i += 4) {
            let v =
              (bytes[i] || 0) |
              ((bytes[i + 1] || 0) << 8) |
              ((bytes[i + 2] || 0) << 16) |
              ((bytes[i + 3] || 0) << 24);

            v >>>= 0;
            for (let j = 0; j < 5; j++) {
              const idx = v % 85;
              if (idx < 0 || idx >= this.CHARS.length) {
                throw new Error('Encoding index out of range');
              }
              out += this.CHARS[idx];
              v = Math.floor(v / 85);
            }
          }
          return out;
        },

        compress(input) {
          try {
            if (typeof input !== 'string') {
              throw new Error('Input must be a string');
            }

            if (input.length === 0) {
              throw new Error('Input cannot be empty');
            }

            if (input.length > 1000000) {
              throw new Error('Input is too large (max 1MB)');
            }

            let cleaned = removeLuaComments(input);
            if (typeof cleaned !== 'string') {
              throw new Error('Comment removal failed');
            }

            if (!cleaned.trim()) {
              throw new Error('No valid code remaining after removing comments');
            }

            const encoder = new TextEncoder();
            let bytes;
            try {
              bytes = encoder.encode(cleaned);
            } catch (encodeError) {
              throw new Error('Text encoding failed: ' + encodeError.message);
            }

            if (bytes.length === 0) {
              throw new Error('No compressible content found');
            }

            if (bytes.length > 2000000) {
              throw new Error('Compressed data would be too large');
            }

            const dict = new Map();
            for (let i = 0; i < 256; i++) {
              dict.set(String.fromCharCode(i), i);
            }

            let w = '';
            let size = 256;
            const codes = [];
            const maxDictSize = 65536;

            for (const b of bytes) {
              const c = String.fromCharCode(b);
              const wc = w + c;
              if (dict.has(wc)) {
                w = wc;
              } else {
                const code = dict.get(w);
                if (code === undefined) {
                  throw new Error('Dictionary lookup failed');
                }
                codes.push(code);
                if (size < maxDictSize) {
                  dict.set(wc, size++);
                }
                w = c;
              }
            }

            if (w) {
              const code = dict.get(w);
              if (code === undefined) {
                throw new Error('Final dictionary lookup failed');
              }
              codes.push(code);
            }

            if (codes.length === 0) {
              throw new Error('No compressible content found');
            }

            if (codes.length > 1000000) {
              throw new Error('Compressed output would be too large');
            }

            const enc = this.encode(codes);
            if (typeof enc !== 'string' || enc.length === 0) {
              throw new Error('Encoding failed');
            }

            const escapedEnc = enc.replace(/\\/g, '\\\\').replace(/"/g, '\\"');
            const escapedChars = this.CHARS.replace(/\\/g, '\\\\').replace(/"/g, '\\"');

            if (escapedEnc.length > 500000) {
              throw new Error('Escaped output would be too large');
            }

            const compressedCode = `return(function(s,n)local C="${escapedChars}"local B,b,w,t,z={},0,9,512,258;for i=1,#s,5 do local v=0;for j=0,4 do v=v+((C:find(s:sub(i+j,i+j),1,1)or 1)-1)*85^j end;for k=0,3 do B[#B+1]=v//256^k%256 end end;local E,x,y={},1,0;for i=1,n do while y<w do b=b+(B[x]or 0)*2^y;x=x+1;y=y+8 end;E[i]=b%2^w;b=b//2^w;y=y-w;z=z+1;if z>t and w<16 then w=w+1;t=t*2 end end;local D,R={},{}for i=0,255 do D[i]=string.char(i)end;local p=D[E[1]]or""R[1]=p;local d=256;for i=2,n do local c=E[i]local e=D[c]if e then R[i]=e;if p~=""then D[d]=p..e:sub(1,1)end elseif c==d then e=p..p:sub(1,1);R[i]=e;D[d]=e else R[i]=""end;d=d+1;p=e or p end;return loadstring(table.concat(R))end)("${escapedEnc}",${codes.length})(...)`;

            if (compressedCode.length > 1000000) {
              throw new Error('Final compressed code would be too large');
            }

            return compressedCode;
          } catch (error) {
            throw new Error(`Compression failed: ${error.message}`);
          }
        }
      };

      let currentFileName = 'compressed';

      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const inputSize = document.getElementById('inputSize');
      const outputSize = document.getElementById('outputSize');
      const ratio = document.getElementById('ratio');

      function formatBytes(b) {
        if (!b || b === 0) return '0 bytes';
        if (b < 1024) return b + ' bytes';
        if (b < 1024 * 1024) return (b / 1024).toFixed(2) + ' KB';
        return (b / (1024 * 1024)).toFixed(2) + ' MB';
      }

      function getAccurateByteSize(text) {
        if (typeof text !== 'string') {
          throw new Error('Text must be a string');
        }

        try {
          const blob = new Blob([text]);
          return blob.size;
        } catch (e) {
          throw new Error('Failed to calculate byte size: ' + e.message);
        }
      }

      function updateSizes() {
        try {
          const inputBytes = getAccurateByteSize(input.value);
          const outputBytes = getAccurateByteSize(output.value);

          inputSize.textContent = formatBytes(inputBytes);
          outputSize.textContent = formatBytes(outputBytes);

          if (inputBytes > 0 && outputBytes > 0) {
            const compressionRatio = ((inputBytes - outputBytes) / inputBytes) * 100;
            const ratioValue = compressionRatio.toFixed(1);

            if (compressionRatio > 0) {
              ratio.textContent = `${ratioValue}% smaller`;
              ratio.className = 'text-xs text-green-400';
            } else if (compressionRatio < 0) {
              ratio.textContent = `${Math.abs(ratioValue)}% larger`;
              ratio.className = 'text-xs text-red-400';
            } else {
              ratio.textContent = 'same size';
              ratio.className = 'text-xs text-slate-400';
            }
          } else {
            ratio.textContent = '';
          }
        } catch (e) {
          console.error('Size update failed:', e);
          inputSize.textContent = 'Error';
          outputSize.textContent = 'Error';
          ratio.textContent = '';
        }
      }

      input.addEventListener('input', () => {
        try {
          updateSizes();
          if (output.value) {
            output.value = '';
            updateSizes();
          }
        } catch (e) {
          console.error('Input handler failed:', e);
        }
      });

      function compress() {
        try {
          if (!input.value.trim()) {
            toast('Enter some Lua code first', true);
            return;
          }

          if (input.value.length > 1000000) {
            toast('Input is too large (max 1MB)', true);
            return;
          }

          output.value = 'Compressing...';
          updateSizes();

          setTimeout(() => {
            try {
              const result = LZW.compress(input.value);
              output.value = result;
              updateSizes();
              toast('Code compressed successfully');
            } catch (e) {
              output.value = '';
              updateSizes();
              const errorMsg = e.message || 'Unknown compression error';
              toast(errorMsg, true);
              console.error('Compression error:', e);
            }
          }, 50);
        } catch (e) {
          toast('Compression initialization failed', true);
          console.error('Compression init error:', e);
        }
      }

      function downloadOutput() {
        try {
          if (!output.value) {
            toast('Nothing to download', true);
            return;
          }

          if (output.value.length > 1000000) {
            toast('Output is too large to download', true);
            return;
          }

          const a = document.createElement('a');
          const blob = new Blob([output.value], { type: 'text/x-lua' });

          if (blob.size > 1000000) {
            toast('Output file would be too large', true);
            return;
          }

          a.href = URL.createObjectURL(blob);
          a.download = `${currentFileName}.min.lua`;

          try {
            a.click();
            toast('Download started');
          } catch (clickError) {
            toast('Download failed: ' + clickError.message, true);
          } finally {
            URL.revokeObjectURL(a.href);
          }
        } catch (e) {
          toast('Download failed: ' + e.message, true);
          console.error('Download error:', e);
        }
      }

      document.getElementById('fileInput').addEventListener('change', e => {
        try {
          const fileInput = e.target;
          const f = fileInput.files[0];

          if (!f) return;

          const fileName = f.name.toLowerCase();
          const isValidExtension = fileName.endsWith('.lua') || fileName.endsWith('.txt') || fileName.endsWith('.luau');

          if (!isValidExtension) {
            toast('Only .lua, .luau and .txt files are allowed', true);
            fileInput.value = '';
            return;
          }

          const minSize = 1536;
          if (f.size < minSize) {
            const fileSizeKB = (f.size / 1024).toFixed(2);
            toast(`File too small (${fileSizeKB} KB). Minimum is 1.50 KB`, true);
            fileInput.value = '';
            return;
          }

          let nameWithoutExt = f.name;
          while (nameWithoutExt.includes('.')) {
            nameWithoutExt = nameWithoutExt.substring(0, nameWithoutExt.lastIndexOf('.'));
          }
          currentFileName = nameWithoutExt || 'compressed';

          const maxSize = 5242880;
          if (f.size > maxSize) {
            const fileSizeMB = (f.size / (1024 * 1024)).toFixed(2);
            toast(`File too large (${fileSizeMB} MB). Maximum is 5.00 MB`, true);
            fileInput.value = '';
            return;
          }

          const r = new FileReader();
          r.onload = e => {
            try {
              input.value = e.target.result;
              output.value = '';
              updateSizes();
              const loadedSizeKB = (new Blob([e.target.result]).size / 1024).toFixed(2);
              toast(`File loaded successfully (${loadedSizeKB} KB)`);
            } catch (loadError) {
              toast('Failed to process file: ' + loadError.message, true);
              fileInput.value = '';
            }
          };
          r.onerror = () => {
            toast('Failed to read file', true);
            fileInput.value = '';
          };
          r.readAsText(f);
        } catch (e) {
          toast('File processing error: ' + e.message, true);
          console.error('File input error:', e);
        }
      });

      function toast(msg, isError = false) {
        try {
          const t = document.getElementById('toast');
          t.textContent = msg;
          t.style.opacity = '1';

          if (isError) {
            t.style.backgroundColor = '#dc2626';
            t.style.borderColor = '#b91c1c';
          } else {
            t.style.backgroundColor = '#059669';
            t.style.borderColor = '#047857';
          }

          setTimeout(() => {
            try {
              t.style.opacity = '0';
            } catch (fadeError) {
              console.error('Toast fade error:', fadeError);
            }
          }, 3000);
        } catch (e) {
          console.error('Toast error:', e);
        }
      }

      try {
        updateSizes();
      } catch (initError) {
        console.error('Initialization error:', initError);
      }
    </script>
  </body>
</html>
