<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lua Compressor</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background: #0f172a;
      }

      .code-font {
        font-family: 'JetBrains Mono', monospace;
      }

      textarea::-webkit-scrollbar {
        width: 8px;
      }

      textarea::-webkit-scrollbar-track {
        background: #1e293b;
      }

      textarea::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
    </style>
  </head>

  <body class="min-h-screen text-white p-6 md:p-10">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-10">
        <h1 class="text-3xl font-semibold">Lua Compressor</h1>
      </div>

      <div class="mb-4">
        <div class="flex items-center justify-between mb-2">
          <label class="text-sm text-slate-400">Input</label>
          <label class="cursor-pointer text-sm text-slate-400 hover:text-white transition flex items-center gap-1">
            <span>Upload</span>
            <input type="file" id="fileInput" accept=".lua,.txt" class="hidden" />
          </label>
        </div>

        <textarea
          id="input"
          class="code-font w-full h-48 p-4 bg-slate-900 border border-slate-700 rounded-lg focus:border-blue-500 focus:outline-none resize-y text-sm text-slate-200"
          placeholder="Paste your Lua code here..."
        ></textarea>

        <div class="text-right text-xs text-slate-500 mt-1" id="inputSize">0 bytes</div>
      </div>

      <div class="flex gap-3 mb-4">
        <button
          onclick="compress()"
          class="flex-1 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg font-medium transition"
        >
          Compress
        </button>
      </div>

      <div class="mb-4">
        <div class="flex items-center justify-between mb-2">
          <label class="text-sm text-slate-400">
            Output <span id="ratio" class="text-green-400"></span>
          </label>
          <button
            onclick="downloadOutput()"
            class="text-sm text-slate-400 hover:text-white transition"
          >
            Download
          </button>
        </div>

        <textarea
          id="output"
          class="code-font w-full h-48 p-4 bg-slate-900 border border-slate-700 rounded-lg focus:border-blue-500 focus:outline-none resize-y text-sm text-slate-200"
          placeholder="Output will appear here..."
          readonly
        ></textarea>

        <div class="text-right text-xs text-slate-500 mt-1" id="outputSize">0 bytes</div>
      </div>

      <p class="text-center text-xs text-slate-600 mt-8">
        All processing happens in your browser
      </p>
    </div>

    <div
      id="toast"
      class="fixed bottom-4 left-1/2 -translate-x-1/2 px-4 py-2 bg-slate-800 text-white text-sm rounded-lg opacity-0 transition-opacity duration-300 pointer-events-none"
    ></div>

    <script>
      function removeLuaComments(code) {
        let result = '';
        let i = 0;
        const len = code.length;

        while (i < len) {
          const char = code[i];

          if (char !== '-' && char !== '"' && char !== "'" && char !== '[') {
            result += char;
            i++;
            continue;
          }

          const nextChar = code[i + 1] || '';

          if (char === '"' || char === "'") {
            const r = parseStringFast(code, i, char, len);
            result += r.content;
            i = r.endIndex;
            continue;
          }

          if (char === '[') {
            const lb = matchLongBracketFast(code, i, false, len);
            if (lb) {
              result += lb.content;
              i = lb.endIndex;
              continue;
            }
            result += char;
            i++;
            continue;
          }

          if (char === '-' && nextChar === '-') {
            const after = i + 2;
            if (code[after] === '[') {
              const lb = matchLongBracketFast(code, after, true, len);
              if (lb) {
                i = lb.endIndex;
                if (code[i] === '\n') result += '\n', i++;
                continue;
              }
            }
            while (i < len && code[i] !== '\n') i++;
            if (code[i] === '\n') result += '\n', i++;
            continue;
          }

          result += char;
          i++;
        }
        return result;
      }

      function parseStringFast(code, start, quote, len) {
        let out = code[start];
        let i = start + 1;

        while (i < len) {
          const c = code[i];
          if (c === quote) {
            out += c;
            i++;
            break;
          }
          if (c === '\\' && i + 1 < len) {
            out += c + code[i + 1];
            i += 2;
            continue;
          }
          out += c;
          i++;
        }

        return { content: out, endIndex: i };
      }

      function matchLongBracketFast(code, start, isComment, len) {
        if (code[start] !== '[') return null;
        let i = start + 1;
        let eq = 0;

        while (code[i] === '=') eq++, i++;
        if (code[i] !== '[') return null;
        i++;

        const close = ']' + '='.repeat(eq) + ']';
        const end = code.indexOf(close, i);
        if (end === -1) return null;

        return {
          content: isComment ? '' : code.slice(start, end + close.length),
          endIndex: end + close.length
        };
      }

      const LZW = {
        CHARS: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz+-*/=<>!@#$%^&()[]{}|;:,.?~ ',

        encode(codes) {
          const bytes = [];
          let bits = 0, nb = 0;
          let width = 9, limit = 512, size = 258;

          for (const c of codes) {
            bits |= c << nb;
            nb += width;

            while (nb >= 8) {
              bytes.push(bits & 255);
              bits >>= 8;
              nb -= 8;
            }

            size++;
            if (size > limit && width < 16) width++, limit <<= 1;
          }

          if (nb) bytes.push(bits);

          let out = '';
          for (let i = 0; i < bytes.length; i += 4) {
            let v =
              (bytes[i] || 0) |
              ((bytes[i + 1] || 0) << 8) |
              ((bytes[i + 2] || 0) << 16) |
              ((bytes[i + 3] || 0) << 24);

            v >>>= 0;
            for (let j = 0; j < 5; j++) {
              out += this.CHARS[v % 85];
              v = Math.floor(v / 85);
            }
          }
          return out;
        },

        compress(input) {
          input = removeLuaComments(input)
            .split('\n')
            .filter(l => l.trim())
            .join('\n');

          if (!input) return 'return loadstring("")()';

          const bytes = new TextEncoder().encode(input);
          const dict = new Map();
          for (let i = 0; i < 256; i++) dict.set(String.fromCharCode(i), i);

          let w = '';
          let size = 256;
          const codes = [];

          for (const b of bytes) {
            const c = String.fromCharCode(b);
            const wc = w + c;
            if (dict.has(wc)) w = wc;
            else {
              codes.push(dict.get(w));
              if (size < 65536) dict.set(wc, size++);
              w = c;
            }
          }
          if (w) codes.push(dict.get(w));

          const enc = this.encode(codes);

          return `return(function(s,n)local C="${this.CHARS}"local B,b,m,w,t,z={},0,0,9,512,258;for i=1,#s,5 do local v=0;for j=0,4 do local c=s:sub(i+j,i+j)local p=C:find(c,1,true)or 1;v=v+(p-1)*85^j end;B[#B+1]=v%256;B[#B+1]=math.floor(v/256)%256;B[#B+1]=math.floor(v/65536)%256;B[#B+1]=math.floor(v/16777216)%256 end;local E,bi,nb={},1,0;for i=1,n do while nb<w do b=b+(B[bi]or 0)*2^nb;bi=bi+1;nb=nb+8 end;E[i]=b%2^w;b=math.floor(b/2^w);nb=nb-w;z=z+1;if z>t and w<16 then w=w+1;t=t*2 end end;local D,R={},{}for i=0,255 do D[i]=string.char(i)end;local p=D[E[1]]R[1]=p;local dn=256;for i=2,n do local c=E[i]local e=D[c]if e then R[i]=e;D[dn]=p..e:sub(1,1)elseif c==dn then e=p..p:sub(1,1);R[i]=e;D[dn]=e end;dn=dn+1;p=e end;return loadstring(table.concat(R))end)("${enc}",${codes.length})(...)`;
        }
      };

      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const inputSize = document.getElementById('inputSize');
      const outputSize = document.getElementById('outputSize');
      const ratio = document.getElementById('ratio');

      function formatBytes(b) {
        if (!b) return '0 bytes';
        if (b < 1024) return b + ' bytes';
        return (b / 1024).toFixed(1) + ' KB';
      }

      function updateSizes() {
        const i = new Blob([input.value]).size;
        const o = new Blob([output.value]).size;
        inputSize.textContent = formatBytes(i);
        outputSize.textContent = formatBytes(o);
        if (i && o) {
          const p = ((1 - o / i) * 100).toFixed(1);
          ratio.textContent = p > 0 ? `(${p}% smaller)` : `(${Math.abs(p)}% larger)`;
        }
      }

      input.addEventListener('input', updateSizes);

      function compress() {
        if (!input.value.trim()) return toast('Enter some code first');
        try {
          output.value = LZW.compress(input.value);
          updateSizes();
          toast('Compressed!');
        } catch {
          toast('Compression failed');
        }
      }

      function downloadOutput() {
        if (!output.value) return toast('Nothing to download');
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([output.value], { type: 'text/plain' }));
        a.download = 'script.lua';
        a.click();
        URL.revokeObjectURL(a.href);
      }

      document.getElementById('fileInput').addEventListener('change', e => {
        const f = e.target.files[0];
        if (!f) return;
        const r = new FileReader();
        r.onload = e => (input.value = e.target.result, updateSizes());
        r.readAsText(f);
      });

      function toast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.style.opacity = '1';
        setTimeout(() => (t.style.opacity = '0'), 2000);
      }
    </script>
  </body>
</html>
