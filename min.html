<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lua Compressor</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background: #0f172a;
      }

      .code-font {
        font-family: 'JetBrains Mono', monospace;
      }

      textarea {
        resize: none;
      }

      textarea::-webkit-scrollbar {
        width: 8px;
      }

      textarea::-webkit-scrollbar-track {
        background: #1e293b;
      }

      textarea::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }

      .card {
        background: #1e293b;
        border: 1px solid #334155;
      }
    </style>
  </head>

  <body class="min-h-screen text-white">
    <div class="max-w-3xl mx-auto p-6 md:p-8">
      <!-- Header -->
      <div class="mb-10">
        <h1 class="text-2xl font-semibold text-slate-100 mb-2">Lua Compressor</h1>
        <p class="text-sm text-slate-400">Minify and compress Lua code in your browser</p>
      </div>

      <!-- Input Section -->
      <div class="mb-6">
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-3">
            <h2 class="text-base font-medium text-slate-300">Input</h2>
            <label class="cursor-pointer text-sm text-slate-400 hover:text-blue-400 transition flex items-center gap-1">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
              </svg>
              <span>Upload .lua/.txt</span>
              <input type="file" id="fileInput" accept=".lua,.txt" class="hidden" />
            </label>
          </div>
          <div class="text-xs text-slate-500" id="inputSize">0 bytes</div>
        </div>

        <textarea
          id="input"
          class="code-font w-full h-64 p-4 bg-slate-900 border border-slate-700 rounded-lg focus:border-blue-500 focus:outline-none text-sm text-slate-200"
          placeholder="Paste your Lua code here or upload a .lua/.txt file..."
        ></textarea>
      </div>

      <!-- Compress Button -->
      <div class="mb-6">
        <button
          onclick="compress()"
          class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-lg font-medium transition active:scale-95"
        >
          Compress
        </button>
      </div>

      <!-- Output Section -->
      <div class="mb-6">
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-3">
            <h2 class="text-base font-medium text-slate-300">Output</h2>
            <div id="ratio" class="text-xs text-green-400"></div>
          </div>
          <div class="flex items-center gap-3">
            <div class="text-xs text-slate-500" id="outputSize">0 bytes</div>
            <button
              onclick="downloadOutput()"
              class="text-sm text-slate-400 hover:text-blue-400 transition flex items-center gap-1"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
              Download
            </button>
          </div>
        </div>

        <textarea
          id="output"
          class="code-font w-full h-64 p-4 bg-slate-900 border border-slate-700 rounded-lg focus:border-blue-500 focus:outline-none text-sm text-slate-200"
          placeholder="Compressed output will appear here..."
          readonly
        ></textarea>
      </div>

      <!-- Info -->
      <div class="card rounded-lg p-4">
        <div class="flex items-start gap-3">
          <svg class="w-5 h-5 text-slate-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <div>
            <p class="text-sm text-slate-300 mb-1">All processing happens locally in your browser</p>
            <p class="text-xs text-slate-500">Only .lua and .txt files are accepted. No data is sent to servers.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div
      id="toast"
      class="fixed bottom-4 left-1/2 -translate-x-1/2 px-4 py-3 bg-slate-800 border border-slate-700 text-white text-sm rounded-lg shadow-lg opacity-0 transition-all duration-300 pointer-events-none"
    ></div>

    <script>
      function removeLuaComments(code) {
        let result = '';
        let i = 0;
        const len = code.length;

        while (i < len) {
          const char = code[i];

          if (char !== '-' && char !== '"' && char !== "'" && char !== '[') {
            result += char;
            i++;
            continue;
          }

          const nextChar = code[i + 1] || '';

          if (char === '"' || char === "'") {
            const r = parseStringFast(code, i, char, len);
            result += r.content;
            i = r.endIndex;
            continue;
          }

          if (char === '[') {
            const lb = matchLongBracketFast(code, i, false, len);
            if (lb) {
              result += lb.content;
              i = lb.endIndex;
              continue;
            }
            result += char;
            i++;
            continue;
          }

          if (char === '-' && nextChar === '-') {
            const after = i + 2;
            if (code[after] === '[') {
              const lb = matchLongBracketFast(code, after, true, len);
              if (lb) {
                i = lb.endIndex;
                if (code[i] === '\n') result += '\n', i++;
                continue;
              }
            }
            while (i < len && code[i] !== '\n') i++;
            if (code[i] === '\n') result += '\n', i++;
            continue;
          }

          result += char;
          i++;
        }
        return result;
      }

      function parseStringFast(code, start, quote, len) {
        let out = code[start];
        let i = start + 1;

        while (i < len) {
          const c = code[i];
          if (c === quote) {
            out += c;
            i++;
            break;
          }
          if (c === '\\' && i + 1 < len) {
            out += c + code[i + 1];
            i += 2;
            continue;
          }
          out += c;
          i++;
        }

        return { content: out, endIndex: i };
      }

      function matchLongBracketFast(code, start, isComment, len) {
        if (code[start] !== '[') return null;
        let i = start + 1;
        let eq = 0;

        while (code[i] === '=') eq++, i++;
        if (code[i] !== '[') return null;
        i++;

        const close = ']' + '='.repeat(eq) + ']';
        const end = code.indexOf(close, i);
        if (end === -1) return null;

        return {
          content: isComment ? '' : code.slice(start, end + close.length),
          endIndex: end + close.length
        };
      }

      const LZW = {
        CHARS: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz+-*/=<>!@#$%^&()[]{}|;:,.?~ ',

        encode(codes) {
          if (!Array.isArray(codes) || codes.length === 0) {
            throw new Error('Invalid codes array');
          }

          const bytes = [];
          let bits = 0, nb = 0;
          let width = 9, limit = 512, size = 258;

          for (let i = 0; i < codes.length; i++) {
            const c = codes[i];
            if (typeof c !== 'number' || c < 0 || c > 65535 || !Number.isFinite(c)) {
              throw new Error(`Invalid code at index ${i}: ${c}`);
            }

            bits |= c << nb;
            nb += width;

            while (nb >= 8) {
              bytes.push(bits & 255);
              bits >>= 8;
              nb -= 8;
            }

            size++;
            if (size > limit && width < 16) {
              width++;
              limit <<= 1;
            }
          }

          if (nb > 0) bytes.push(bits & 255);

          let out = '';
          for (let i = 0; i < bytes.length; i += 4) {
            let v =
              (bytes[i] || 0) |
              ((bytes[i + 1] || 0) << 8) |
              ((bytes[i + 2] || 0) << 16) |
              ((bytes[i + 3] || 0) << 24);

            v >>>= 0;
            for (let j = 0; j < 5; j++) {
              const idx = v % 85;
              if (idx < 0 || idx >= this.CHARS.length) {
                throw new Error('Encoding index out of range');
              }
              out += this.CHARS[idx];
              v = Math.floor(v / 85);
            }
          }
          return out;
        },

        compress(input) {
          try {
            if (typeof input !== 'string') {
              throw new Error('Input must be a string');
            }

            if (input.trim().length === 0) {
              throw new Error('Input is empty');
            }

            let cleaned = removeLuaComments(input);
            if (!cleaned.trim()) {
              throw new Error('No code remaining after removing comments');
            }

            cleaned = cleaned
              .split('\n')
              .filter(l => l.trim())
              .join('\n');

            if (!cleaned.trim()) {
              throw new Error('No valid code after cleanup');
            }

            const encoder = new TextEncoder();
            let bytes;
            try {
              bytes = encoder.encode(cleaned);
            } catch (encodeError) {
              throw new Error('Invalid Unicode characters in code');
            }

            if (bytes.length === 0) {
              throw new Error('No compressible content found');
            }

            const dict = new Map();
            for (let i = 0; i < 256; i++) {
              dict.set(String.fromCharCode(i), i);
            }

            let w = '';
            let size = 256;
            const codes = [];

            for (const b of bytes) {
              const c = String.fromCharCode(b);
              const wc = w + c;
              if (dict.has(wc)) {
                w = wc;
              } else {
                const code = dict.get(w);
                if (code === undefined) {
                  throw new Error('Dictionary lookup failed');
                }
                codes.push(code);
                if (size < 65536) {
                  dict.set(wc, size++);
                }
                w = c;
              }
            }
            
            if (w) {
              const code = dict.get(w);
              if (code === undefined) {
                throw new Error('Final dictionary lookup failed');
              }
              codes.push(code);
            }

            if (codes.length === 0) {
              throw new Error('No compressible content found');
            }

            const enc = this.encode(codes);
            if (!enc || enc.length === 0) {
              throw new Error('Encoding failed');
            }

            // Escape any characters that could break the Lua string
            const escapedEnc = enc.replace(/\\/g, '\\\\').replace(/"/g, '\\"');
            const escapedChars = this.CHARS.replace(/\\/g, '\\\\').replace(/"/g, '\\"');

            // Validate the output won't be too large
            if (codes.length > 1000000) {
              throw new Error('Compressed output too large');
            }

            return `return(function(s,n)local C="${escapedChars}"local B,b,m,w,t,z={},0,0,9,512,258;for i=1,#s,5 do local v=0;for j=0,4 do local c=s:sub(i+j,i+j)local p=C:find(c,1,true)or 1;v=v+(p-1)*85^j end;B[#B+1]=v%256;B[#B+1]=math.floor(v/256)%256;B[#B+1]=math.floor(v/65536)%256;B[#B+1]=math.floor(v/16777216)%256 end;local E,bi,nb={},1,0;for i=1,n do while nb<w do b=b+(B[bi]or 0)*2^nb;bi=bi+1;nb=nb+8 end;E[i]=b%2^w;b=math.floor(b/2^w);nb=nb-w;z=z+1;if z>t and w<16 then w=w+1;t=t*2 end end;local D,R={},{}for i=0,255 do D[i]=string.char(i)end;local p=D[E[1]]or""R[1]=p;local dn=256;for i=2,n do local c=E[i]local e=D[c]if e then R[i]=e;D[dn]=p..e:sub(1,1)elseif c==dn then e=p..p:sub(1,1);R[i]=e;D[dn]=e else R[i]=""end;dn=dn+1;p=e or p end;return loadstring(table.concat(R))end)("${escapedEnc}",${codes.length})(...)`;
          } catch (error) {
            throw new Error(`Compression failed: ${error.message}`);
          }
        }
      };

      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const inputSize = document.getElementById('inputSize');
      const outputSize = document.getElementById('outputSize');
      const ratio = document.getElementById('ratio');

      function formatBytes(b) {
        if (!b) return '0 bytes';
        if (b < 1024) return b + ' bytes';
        return (b / 1024).toFixed(1) + ' KB';
      }

      function updateSizes() {
        const i = new Blob([input.value]).size;
        const o = new Blob([output.value]).size;
        inputSize.textContent = formatBytes(i);
        outputSize.textContent = formatBytes(o);
        
        if (i && o) {
          const p = ((1 - o / i) * 100).toFixed(1);
          if (p > 0) {
            ratio.textContent = `${p}% smaller`;
            ratio.className = 'text-xs text-green-400';
          } else if (p < 0) {
            ratio.textContent = `${Math.abs(p)}% larger`;
            ratio.className = 'text-xs text-red-400';
          } else {
            ratio.textContent = 'same size';
            ratio.className = 'text-xs text-slate-400';
          }
        } else {
          ratio.textContent = '';
        }
      }

      input.addEventListener('input', updateSizes);

      function compress() {
        if (!input.value.trim()) {
          toast('Enter some Lua code first', true);
          return;
        }
        
        try {
          output.value = LZW.compress(input.value);
          updateSizes();
          toast('Code compressed successfully');
        } catch (e) {
          const errorMsg = e.message || 'Unknown compression error';
          toast(errorMsg, true);
        }
      }

      function downloadOutput() {
        if (!output.value) {
          toast('Nothing to download', true);
          return;
        }
        
        try {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(new Blob([output.value], { type: 'text/plain' }));
          a.download = 'compressed.lua';
          a.click();
          URL.revokeObjectURL(a.href);
          toast('Download started');
        } catch (e) {
          toast('Download failed', true);
        }
      }

      document.getElementById('fileInput').addEventListener('change', e => {
        const fileInput = e.target;
        const f = fileInput.files[0];
        
        if (!f) return;
        
        // Validate file type by extension
        const fileName = f.name.toLowerCase();
        const isValidExtension = fileName.endsWith('.lua') || fileName.endsWith('.txt');
        
        if (!isValidExtension) {
          toast('Only .lua and .txt files are allowed', true);
          fileInput.value = ''; // Clear the file input
          return;
        }
        
        if (f.size > 5 * 1024 * 1024) {
          toast('File too large (max 5MB)', true);
          fileInput.value = ''; // Clear the file input
          return;
        }
        
        const r = new FileReader();
        r.onload = e => {
          input.value = e.target.result;
          updateSizes();
          toast('File loaded successfully');
        };
        r.onerror = () => {
          toast('Failed to read file', true);
          fileInput.value = ''; // Clear the file input
        };
        r.readAsText(f);
      });

      function toast(msg, isError = false) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.style.opacity = '1';
        
        if (isError) {
          t.style.backgroundColor = '#dc2626';
          t.style.borderColor = '#b91c1c';
        } else {
          t.style.backgroundColor = '#059669';
          t.style.borderColor = '#047857';
        }
        
        setTimeout(() => {
          t.style.opacity = '0';
        }, 3000);
      }

      // Initialize
      updateSizes();
    </script>
  </body>
</html>
