<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lua Compressor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lua Compressor</h1>
        <p class="subtitle">Compress your Lua code efficiently</p>
      </header>

      <div class="section">
        <div class="section-header">
          <span class="section-title">Input Code</span>
          <span class="file-size" id="inputSize">0 bytes</span>
        </div>
        <textarea id="input" placeholder="Paste your Lua code here..."></textarea>
      </div>

      <div class="btn-group">
        <button class="btn btn-secondary" id="uploadBtn">
          Upload File
        </button>
        <input type="file" id="fileInput" accept=".lua,.txt" style="display: none;" />
        <button class="btn btn-primary" id="compressBtn">Compress Code</button>
      </div>

      <div class="section">
        <div class="section-header">
          <span class="section-title">Output</span>
          <div style="display: flex; align-items: center; gap: 12px;">
            <span class="file-size" id="outputSize">0 bytes</span>
            <button class="btn btn-success" id="downloadBtn" style="padding: 8px 16px; font-size: 13px;">
              Download
            </button>
          </div>
        </div>
        <textarea id="output" placeholder="Compressed output will appear here..." readonly></textarea>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-label">Compression</div>
          <div class="stat-value" id="ratioNumber">0%</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Space Saved</div>
          <div class="stat-value" id="spaceSaved">0 bytes</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Time</div>
          <div class="stat-value" id="processingTime">0ms</div>
        </div>
      </div>

      <div class="info">
        Supports Lua files up to 5MB â€¢ Minimum 1.5KB
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="modules/comment-remover.js"></script>
    <script src="modules/lzw-compressor.js"></script>
    <script src="modules/file-handler.js"></script>
    <script src="modules/ui-manager.js"></script>
    <script src="modules/toast-manager.js"></script>
    <script src="app.js"></script>
  </body>
</html>
